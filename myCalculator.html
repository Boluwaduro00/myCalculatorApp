<!DOCTYPE html>
<html>
    <head>
        <title>My Calculator</title>
        <link rel="stylesheet" href="/calculatorApp/myCalculator.css">
    </head>
    
    <body>
        <div class="calculator">

            <input type="text"  class="calculatorDisplay" value = '' disabled/>
            
            <div class="calculatorKeys">
                <table class="keyTable" >
                    <tr>
                        <td>
                            <button type="button" value="7">7</button>
                            <button type="button" value="8">8</button>
                            <button type="button" value="9">9</button>
                            <button type="button" class="operator" value="sqrt"> &Sqrt; </button>
                            <button type="button" class="operator" value="+">+</button>
                            
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <button type="button" value="4">4</button>
                            <button type="button" value="5">5</button>
                            <button type="button" value="6">6</button>
                            <button type="button" class="operator" value="square">&square;</button>
                            <button type="button" class="operator" value="-">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" value="1">1</button>
                            <button type="button" value="2">2</button>
                            <button type="button" value="3">3</button>
                            <button type="button" class="operator" value="percentage">&percnt;</button>
                            <button type="button" class="operator" value="*">&times</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button"  class="decimal" value=".">.</button>
                            <button type="button" value="0">0</button>
                            <button class="all-clear" type="button" value="all-clear">AC</button>
                            <button type="button" class="delete" value="delete">DEL</button>
                            <button type="button" class="operator" value="/">&divide</button>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <button type="button" value="=" class="equal-sign operator">=</button>
                            
                        </td>
                    </tr>                        
                </table>
            </div>
        </div>
        <script type="text/javascript" src="/calculatorApp/calculatorFunc.js"></script>
    </body>
    </html>
